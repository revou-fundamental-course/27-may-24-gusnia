<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gusnia Portofolio</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="logo"></div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="profile.html">Our Profile</a></li>
                <li><a href="#">Achievement</a></li>
                <li><a href="#message-us">Message Us</a></li>
            </ul>
        </nav>
    </header>

    <main>
         <!-- Home -->
         <section class="welcome">
            <h1 id="welcome-message">Hi Gusnia, Welcome To Website</h1>
            <p>Ini adalah website latihan pertama</p>
            <!-- <div class="main-image">
                <img src="main-image.png" alt="Main">
            </div> -->

            <article>
                <div class="banner-container"></div>
            </article>
        </section>

<hr>
         <!-- Our Facilities -->
        <section class="facilitation">
            <h2>Our Facilitation</h2>
            <div class="facilities">
                <div class="facility">
                    <div class="icon"></div>
                    <p>Professional Teacher</p>
                </div>
                <div class="facility">
                    <div class="icon"></div>
                    <p>Sport Field</p>
                </div>
                <div class="facility">
                    <div class="icon"></div>
                    <p>Classroom</p>
                </div>
            </div>
        </section>

<hr>
        <div class="contact-container">
            <section id="message-us" class="message-us">
                <h2>Message Us</h2>
                <form id="message-form">
                    <div class="form-group">
                        <label for="name">Nama</label>
                        <input type="text" id="name" name="name">
                    </div>
                    <div class="form-group">
                        <label for="birth-date">Tanggal Lahir</label>
                        <input type="date" id="birth-date" name="birth-date">
                    </div>
                    <div class="form-group">
                        <label>Jenis Kelamin</label>
                        <input type="radio" id="male" name="gender" value="Laki-Laki">
                        <label for="male">Laki-Laki</label>
                        <input type="radio" id="female" name="gender" value="Perempuan">
                        <label for="female">Perempuan</label>
                    </div>
                    <div class="form-group">
                        <label for="message">Pesan</label>
                        <textarea id="message" name="message"></textarea>
                    </div>
                    <button type="submit">Submit</button>
                </form>
                <div id="form-output"></div>
            </section>




            <section class="chatbox">
                <h2>Live Chat</h2>
                <div id="chatbox-messages" class="chatbox-messages"></div>
                <form id="chatbox-form">
                    <input type="text" id="chatbox-input" placeholder="Type your message...">
                    <button type="submit">Send</button>
                </form>
            </section>
        </div>
    </main>

    <footer>
        <p>Created By Gusnia</p>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
